apiVersion: apps/v1
kind: Deployment
metadata:
  name: thesis-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thesis-backend
  template:
    metadata:
      labels:
        app: thesis-backend
    spec:
      containers:
      - name: thesis-backend
        image: thesis-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: thesis-backend-service
spec:
  type: NodePort
  selector:
    app: thesis-backend
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30007

---
# === MARIADB DEPLOYMENT ===
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - name: mariadb
          image: mariadb:10.5
          env:
            - name: MARIADB_ROOT_PASSWORD
              value: root
            - name: MARIADB_DATABASE
              value: thesis_db
            - name: MARIADB_USER
              value: thesis_user
            - name: MARIADB_PASSWORD
              value: thesis_pass
          ports:
            - containerPort: 3306

---
# === MARIADB SERVICE ===
apiVersion: v1
kind: Service
metadata:
  name: mariadb
spec:
  ports:
    - port: 3306
  selector:
    app: mariadb
