# H2 Database Configuration for Development
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
server.port=8080

# Logging
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.thesis.backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# SSH Server Configuration
ssh.server.enabled=true
ssh.server.port=2222
ssh.server.host=0.0.0.0
ssh.server.hostkey.path=/tmp/hostkey.ser

# SSH Container Configuration
ssh.container.base-port=30000ssh.container.namespace=default
